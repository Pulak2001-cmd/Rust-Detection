<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/svg+xml" href="https://infomaticae.com/wp-content/uploads/2022/05/Wordpress-Transparent-e1651553730621.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rust Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex flex-column align-items-center justify-content-center mt-5">
        <h1 class="m-3 text-warning">Infomaticae Technology Private Limited</h1>
        <h2 class="text-primary">Rust Detection</h2>
        <form method="post" action="/" enctype="multipart/form-data" class="mt-5">
            {% csrf_token %}
            <label for="formFile" class="form-label">For a Single File</label>
            <input class="form-control" type="file" id="formFile" name="file">
            <button type="submit" class="btn btn-primary m-2 mt-5">Submit</button>
        </form>
        <form method="post" action="/bulk_detection" enctype="multipart/form-data" class="mt-5">
            {% csrf_token %}
            <label for="formFile2" class="form-label">For a folder upload</label>
            <input class="form-control" type="file" id="formFile2" name="multifile" multiple accept="image/png, image/gif, image/jpeg">
            <button type="submit" class="btn btn-primary m-2 mt-5">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
