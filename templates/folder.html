<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rust Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex m-auto flex-column align-items-center justify-content-center m-3">
    <h3>Analysis of the folder </h3>
    <p>Total no of images : {{ total }}</p>
    <p> Total no of images with rust : {{ no_of_rust }} </p>
    <p> Total no of images with no rust : {{ norust }} </p>
  </div>
    <div class="container">
        <div class="row">
          <div class="col-12">
            <h2 class="text-primary">Rusts are detected in the following images</h2>
          </div>
        </div>
        <div class="row">
          {% for image in rust %}
          {% if forloop.counter|divisibleby:5 %}
              </div>
              <div class="row">
            {% endif %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
              <div class="image-container m-3">
                <img src="/media/{{ image }}" class="img-fluid">
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
